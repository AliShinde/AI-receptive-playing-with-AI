<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI-Assisted Fancy Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f17;
            --panel: #121826;
            --accent: #6ee7b7;
            --accent-2: #60a5fa;
            --text: #e5e7eb;
            --muted: #9aa4b2;
            --danger: #f87171;
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
        }

        [data-theme="light"] {
            --bg: #f6f7fb;
            --panel: #ffffff;
            --accent: #0ea5e9;
            --accent-2: #10b981;
            --text: #0b1220;
            --muted: #5b6471;
            --danger: #ef4444;
            --shadow: 0 14px 30px rgba(10, 20, 40, .12);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(1200px 700px at 10% -10%, rgba(110, 231, 183, .12), transparent 60%),
                radial-gradient(1200px 700px at 110% 10%, rgba(96, 165, 250, .10), transparent 60%),
                var(--bg);
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .wrap {
            width: min(900px, 95vw);
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr 320px;
        }

        @media (max-width:900px) {
            .wrap {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(255, 255, 255, 0)), var(--panel);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        /* Header */
        .head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 18px
        }

        .title {
            font-weight: 800;
            letter-spacing: .4px
        }

        .tog {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .toggle {
            position: relative;
            width: 58px;
            height: 32px;
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 999px;
            cursor: pointer;
            transition: .2s;
        }

        .toggle[data-on="true"] {
            background: linear-gradient(90deg, var(--accent-2), var(--accent));
        }

        .knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 26px;
            height: 26px;
            border-radius: 999px;
            background: #fff;
            transition: .2s;
        }

        .toggle[data-on="true"] .knob {
            left: 29px;
        }

        /* Display */
        .display {
            padding: 16px 18px 8px;
            text-align: right;
            overflow: hidden;
        }

        .expr {
            min-height: 28px;
            color: var(--muted);
            font-size: 14px;
            letter-spacing: .3px;
            word-break: break-all
        }

        .res {
            min-height: 56px;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: .8px;
            margin-top: 4px;
            word-break: break-all
        }

        /* Keypad */
        .keys {
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(0, 0, 0, .08));
            cursor: pointer;
            transition: transform .05s ease, filter .15s ease;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .06), 0 10px 20px rgba(0, 0, 0, .15);
            user-select: none;
        }

        .btn:active {
            transform: translateY(1px) scale(.99);
        }

        .btn.op {
            background: linear-gradient(180deg, rgba(96, 165, 250, .15), rgba(0, 0, 0, 0));
        }

        .btn.fun {
            background: linear-gradient(180deg, rgba(110, 231, 183, .15), rgba(0, 0, 0, 0));
            font-weight: 800;
        }

        .btn.eq {
            background: linear-gradient(90deg, var(--accent-2), var(--accent));
            color: #061018;
        }

        .btn.danger {
            background: linear-gradient(180deg, rgba(248, 113, 113, .18), rgba(0, 0, 0, 0));
        }

        /* Right panel (History & Memory) */
        .side {
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .side h3 {
            margin: 0 0 8px;
            font-size: 14px;
            letter-spacing: .4px;
            color: var(--muted);
            text-transform: uppercase
        }

        .panel {
            padding: 12px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, .06);
            background: linear-gradient(180deg, rgba(255, 255, 255, .02), rgba(0, 0, 0, .04));
            max-height: 360px;
            overflow: auto;
        }

        .pair {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 8px 6px;
            border-bottom: 1px dashed rgba(255, 255, 255, .06)
        }

        .pair:last-child {
            border-bottom: none
        }

        .pair .x {
            color: var(--muted);
            font-size: 13px;
            word-break: break-all;
        }

        .pair .y {
            font-weight: 800;
            font-size: 15px;
            word-break: break-all;
        }

        .row {
            display: flex;
            gap: 10px
        }

        .chip {
            font-size: 12px;
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .08);
            cursor: pointer;
            user-select: none;
        }

        .chip:hover {
            filter: brightness(1.08)
        }

        /* Footer shortcuts */
        .foot {
            padding: 0 14px 14px;
            color: var(--muted);
            font-size: 12px
        }

        .kbd {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, .2)
        }
    </style>
</head>

<body data-theme="dark">
    <div class="wrap">
        <!-- CALCULATOR -->
        <div class="card">
            <div class="head">
                <div class="title">AI-Assisted Calculator</div>
                <div class="tog">
                    <span style="font-size:12px;color:var(--muted)">Theme</span>
                    <div id="themeToggle" class="toggle" data-on="false" role="switch" aria-label="Toggle theme">
                        <div class="knob"></div>
                    </div>
                </div>
            </div>

            <div class="display">
                <div id="expr" class="expr">0</div>
                <div id="res" class="res">0</div>
            </div>

            <div class="keys">
                <!-- Row 1 -->
                <button class="btn fun" data-key="MC">MC</button>
                <button class="btn fun" data-key="MR">MR</button>
                <button class="btn fun" data-key="M+">M+</button>
                <button class="btn fun" data-key="C">C</button>

                <!-- Row 2 -->
                <button class="btn fun" data-key="(">(</button>
                <button class="btn fun" data-key=")">)</button>
                <button class="btn fun" data-key="±">±</button>
                <button class="btn op" data-key="÷">÷</button>

                <!-- Row 3 -->
                <button class="btn" data-key="7">7</button>
                <button class="btn" data-key="8">8</button>
                <button class="btn" data-key="9">9</button>
                <button class="btn op" data-key="×">×</button>

                <!-- Row 4 -->
                <button class="btn" data-key="4">4</button>
                <button class="btn" data-key="5">5</button>
                <button class="btn" data-key="6">6</button>
                <button class="btn op" data-key="-">−</button>

                <!-- Row 5 -->
                <button class="btn" data-key="1">1</button>
                <button class="btn" data-key="2">2</button>
                <button class="btn" data-key="3">3</button>
                <button class="btn op" data-key="+">+</button>

                <!-- Row 6 -->
                <button class="btn fun" data-key="π">π</button>
                <button class="btn" data-key="0">0</button>
                <button class="btn" data-key=".">.</button>
                <button class="btn eq" data-key="=">=</button>

                <!-- Row 7 (functions) -->
                <button class="btn fun" data-key="^">xʸ</button>
                <button class="btn fun" data-key="√">√</button>
                <button class="btn fun" data-key="%">%</button>
                <button class="btn danger" data-key="⌫">⌫</button>
            </div>

            <div class="foot">
                <div>Shortcuts: <span class="kbd">Enter</span>=equals, <span class="kbd">Backspace</span>=delete, <span
                        class="kbd">Esc</span>=clear, numbers & + − × ÷ ( ) . ^ work from keyboard.</div>
            </div>
        </div>

        <!-- SIDE PANEL -->
        <div class="side">
            <div>
                <h3>History</h3>
                <div id="history" class="panel" aria-live="polite"></div>
                <div class="row">
                    <div id="replay" class="chip">Replay last</div>
                    <div id="clearHist" class="chip">Clear history</div>
                </div>
            </div>

            <div>
                <h3>Quick Constants & Functions</h3>
                <div class="panel">
                    <div class="row" style="flex-wrap:wrap">
                        <div class="chip" data-ins="π">π</div>
                        <div class="chip" data-ins="( )">( )</div>
                        <div class="chip" data-ins="√">√</div>
                        <div class="chip" data-ins="^">xʸ</div>
                        <div class="chip" data-ins="%">%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (() => {
            const exprEl = document.getElementById('expr');
            const resEl = document.getElementById('res');
            const histEl = document.getElementById('history');
            const themeToggle = document.getElementById('themeToggle');
            let expression = '';
            let memory = 0;
            const history = [];

            // Theme
            themeToggle.addEventListener('click', () => {
                const light = document.body.getAttribute('data-theme') === 'light';
                document.body.setAttribute('data-theme', light ? 'dark' : 'light');
                themeToggle.dataset.on = (!light).toString();
            });

            // Utilities
            const setExpr = (s) => { expression = s; exprEl.textContent = s || '0'; };
            const setRes = (v) => { resEl.textContent = (v ?? 0).toString(); };

            function pushHistory(exp, val) {
                history.unshift([exp, val]);
                renderHistory();
            }
            function renderHistory() {
                histEl.innerHTML = '';
                history.slice(0, 50).forEach(([x, y], i) => {
                    const row = document.createElement('div'); row.className = 'pair';
                    const a = document.createElement('div'); a.className = 'x'; a.textContent = x;
                    const b = document.createElement('div'); b.className = 'y'; b.textContent = y;
                    row.appendChild(a); row.appendChild(b);
                    row.addEventListener('click', () => { setExpr(x); setRes(y); });
                    histEl.appendChild(row);
                });
            }

            // Secure-ish evaluator: converts calculator syntax -> safe JS math string (no identifiers except Math.*)
            function evaluateExpression(raw) {
                if (!raw) { return 0; }
                let s = raw;

                // Normalize symbols
                s = s.replace(/÷/g, '/').replace(/×/g, '*').replace(/−/g, '-');
                s = s.replace(/π/g, 'Math.PI').replace(/√/g, 'Math.sqrt');
                s = s.replace(/\^/g, '**');

                // Percent: treat trailing % as /100 (e.g., 50% => 50/100)
                s = s.replace(/(\d+(\.\d+)?)%/g, '($1/100)');

                // Insert parentheses if user taps √ then ( or number: allow "Math.sqrt(9)"
                s = s.replace(/Math\.sqrt(?=\d|\()/g, 'Math.sqrt');

                // Allow only digits, operators, parentheses, dot, and "Math." tokens
                // Disallow any letters not in "Math"
                const sanitized = s.replace(/Math\./g, 'MATHDOT'); // temp
                if (/[A-Za-z_]/.test(sanitized)) {
                    throw new Error('Invalid input');
                }
                const allowed = /^[0-9+\-*/().,%\s^*MATHDOT]+$/;
                if (!allowed.test(sanitized)) throw new Error('Invalid characters');

                // Put back
                s = sanitized.replace(/MATHDOT/g, 'Math.');

                // Additional checks: parentheses balance
                const open = (s.match(/\(/g) || []).length, close = (s.match(/\)/g) || []).length;
                if (open !== close) throw new Error('Unbalanced parentheses');

                // Evaluate
                // eslint-disable-next-line no-new-func
                const val = Function(`"use strict"; return (${s});`)();
                if (!isFinite(val)) throw new Error('Math error');
                return +val.toPrecision(12);
            }

            function inputKey(k) {
                const isNum = /^\d$/.test(k);
                if (isNum || ['+', '−', '-', '×', '*', '÷', '/', '.', '(', ')'].includes(k)) {
                    setExpr(expression + k);
                    preview();
                    return;
                }
                switch (k) {
                    case '^': setExpr(expression + '^'); preview(); break;
                    case '√': setExpr(expression + '√('); preview(); break;
                    case '%': setExpr(expression + '%'); preview(); break;
                    case 'C': setExpr(''); setRes(0); break;
                    case '⌫': setExpr(expression.slice(0, -1)); preview(); break;
                    case '±':
                        if (!expression) { setExpr('-'); break; }
                        // Try to wrap the last number with a sign flip
                        setExpr(expression.replace(/(\d+(\.\d+)?)\s*$/, '(-$1)')); preview(); break;
                    case '=':
                        try {
                            const val = evaluateExpression(expression);
                            setRes(val);
                            pushHistory(expression, val);
                            setExpr(String(val)); // chainable
                        } catch (e) {
                            setRes('Error');
                        }
                        break;
                    case 'MC': memory = 0; flash('Memory cleared'); break;
                    case 'MR': setExpr(expression + String(memory)); preview(); break;
                    case 'M+':
                        try {
                            const val = evaluateExpression(expression || String(resEl.textContent || 0));
                            memory += val; flash(`M = ${memory}`);
                        } catch (e) { flash('Cannot M+', true); }
                        break;
                    default: break;
                }
            }

            function preview() {
                if (!expression) { setRes(0); return; }
                try { setRes(evaluateExpression(expression)); }
                catch { /* show nothing on partials */ }
            }

            // UI flash message (discreet)
            let flashTimer = null;
            function flash(msg, isErr = false) {
                clearTimeout(flashTimer);
                resEl.textContent = msg;
                resEl.style.color = isErr ? 'var(--danger)' : 'var(--text)';
                flashTimer = setTimeout(() => {
                    resEl.style.color = 'var(--text)';
                    preview();
                }, 900);
            }

            // Clicks
            document.querySelectorAll('.btn').forEach(b => {
                b.addEventListener('click', () => inputKey(b.dataset.key));
            });
            document.querySelectorAll('[data-ins]').forEach(ch => {
                ch.addEventListener('click', () => {
                    const ins = ch.getAttribute('data-ins');
                    if (ins === '( )') { setExpr(expression + '('); }
                    else { inputKey(ins); }
                });
            });

            // History controls
            document.getElementById('clearHist').addEventListener('click', () => { history.length = 0; renderHistory(); });
            document.getElementById('replay').addEventListener('click', () => {
                if (history[0]) { const [x] = history[0]; setExpr(x); preview(); }
            });

            // Keyboard
            const keyMap = {
                '/': '÷', '*': '×', '-': '−', '+': '+', '^': '^', '%': '%', '(': '(', ')': ')', 'Enter': '=', '=': '=', 'Backspace': '⌫', 'Escape': 'C', 'Delete': 'C', '.': '.'
            };
            window.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey || e.altKey) return;
                if (/^\d$/.test(e.key)) { inputKey(e.key); e.preventDefault(); return; }
                if (keyMap[e.key]) { inputKey(keyMap[e.key]); e.preventDefault(); return; }
            });

            // Initialize
            setExpr('');
            setRes(0);
        })();
    </script>
</body>

</html>
